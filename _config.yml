last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

color_scheme: customdark

exclude:
 # from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
 #  - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/

back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2023 mistyskye." 

footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github: 
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: mistyskye3d
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

sass:
    sass_dir: _sass
    
callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
    opactiy: 0.6
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
    opacity: 0.6
  warning:
    title: Warning
    color: red

ga_tracking: G-YMR6FZNW74
ga_tracking_anonymize_ip: true

